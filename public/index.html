<!DOCTYPE html>
<html>
	<head>
		<title>youDevise MQ Explorer</title>
		<link href="/public/mq.css" media="screen" rel="stylesheet" type="text/css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
		<script src="/public/mq.js" type="text/javascript"></script>
	</head>
	<body onLoad="retrieveList(); loop_retrieve();">
		<div id="general">
			
			<div class="queue_left">
				<div class="choose">
					Queue 1 :
					<select id="queue1_name">
					  <option value="" selected="selected"></option>
					</select>
				</div>
				
				<div class="write">
				  Enqueue a message :<br>
				  <textarea id="queue1_message" rows="8" cols="40"></textarea><br>
				  <input type="submit" value="Post" onClick="post(1);" />
				  <input type="submit" value="Flush" onClick="flush(1);" />
				</div>
				
				<div id="queue1_messages" class="messages">
				</div>
			</div>
			
			<div class="queue_right">
				<div class="choose">
					Queue 2 :
					<select id="queue2_name">
					  <option value="" selected="selected"></option>
					</select>
				</div>
				
				<div class="write">
				  Enqueue a message :<br>
				  <textarea id="queue2_message" rows="8" cols="40"></textarea><br>
				  <input type="submit" value="Post" onClick="post(2);" />
				  <input type="submit" value="Flush" onClick="flush(2);" />
				</div>
				
				<div id="queue2_messages" class="messages">
				</div>
			</div>
			
			<div class="clear"></div>
			
			<div id="console">
			</div>
		</div>
	</body>
</html>
